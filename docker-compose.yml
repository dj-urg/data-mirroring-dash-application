version: '3.8'

services:
  app:
    image: python:3.8-slim
    container_name: data_mirroring_dash
    volumes:
      - .:/app
    working_dir: /app
    command: bash -c "pip install -r requirements.txt && python main.py"
    ports:
      - "8051:8051"
    environment:
      - PYTHONUNBUFFERED=1

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8051:8051"
    depends_on:
      - app
